<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
    <div class="container">
        <div class="topOfForm">
            <div>
                <span class="state">New York State</span><br>
                <span class="request">Request For Conatct</span>
            </div>

        </div>

        <div class="form-wrapper">
            <form>
                <div class="image-circle">
                    <div class="num" id="numero1">1</div>
                    <div class="checkmark" id="letter1">L</div>
                </div>
                <div class="formField">
                    <input type="text" id="firstName" placeholder="First Name">
                    <label for="firstName">First Name</label>

                </div>
                <div class="image-circle">
                    <div class="num" id="numero2">2</div>
                    <div class="checkmark" id="letter2">L</div>
                </div>
                <div class="formField">
                    <input type="text" id="lastName" placeholder="Last Name">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="image-circle">
                    <div class="num" id="numero3">3</div>
                    <div class="checkmark" id="letter3">L</div>
                </div>
                <div class="formField">
                    <input type="email" id="email" placeholder="Email Address">
                    <label for="email">Email Address</label>
                </div>
                <div class="partOf">
                    <div class="image-circle last">
                        <div class="num" id="numero4">4</div>
                        <div class="checkmark" id="letter4">L</div>
                    </div>
                    <span class="lastLable">What is the best time to contact you?</span>
                    <div class="round">
                        <input type="checkbox" id="dayOne" />
                        <label for="dayOne"><span class="terminus">Monday 3pm</span></label>
                    </div>
                    <div class="round">
                        <input type="checkbox" id="dayTwo" />
                        <label for="dayTwo"><span class="terminus">Tuesday 3pm</span></label>
                    </div>
                </div>
                <button class="submit">Submit</button>
            </form>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
